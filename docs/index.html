<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <script type="module" src="component-dist/index.js"></script>
    <link rel="stylesheet" href="component-dist/styles/tokens.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Docsify Web Component Viewer",
        repo: "https://github.com/zolk/docsify-web-component-viewer",
        routerMode: "history",
        componentDocs: {
          prefix: "ds",
          manifestPath: "component-dist/custom-elements.json",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="dist/web-component-viewer.js" type="module"></script>
  </body>
</html>
